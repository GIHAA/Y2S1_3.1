<!DOCTYPE html>

<html>
    <head>
        <title>NAVIGATOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.9"/>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="apple-touch-icon" href="images/logo192.png" />
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded' , ()  => {
            VANTA.BIRDS({
            el: "#animation",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0x6b0696,
            color2: 0xf73d7a,
            separation: 100.00,
            quantity: 2.00,
            backgroundAlpha: 0.00
            })
            
            setTimeout(()=>{
                const main = document.querySelector('#main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            },1000)
        })
        </script>
    </head>
    <body>
        <main id = "main">
            <div id = "animation"></div>
            <header>
                
                <img src="./images/pfp.JPG" alt="image">
                <h1>3.1 LINKS</h1>
            </header>
            <ul>
                <a target="_blank" href="https://timetableapp.netlify.app/"">
                    <li>
                        <i class="bi bi-calendar-week-fill" style="font-size: 2rem;"></i>
                        Calendar
                    </li>
                </a>
                <a target="_blank" href="https://courseweb.sliit.lk/">
                    <li>
                        <i class="bi bi-book" style="font-size: 2rem;"></i>
                        Courseweb
                    </li>
                </a>
        
                <a target="_blank" href="https://support.sliit.lk/">
                    <li>
                        <i class="bi bi-question-octagon" style="font-size: 2rem;"></i>
                        Support Desk
                    </li>
                </a>
                <a target="_blank" href="./images/hall.jpeg">
                    <li>
                        <i class="bi bi-question-octagon" style="font-size: 2rem;"></i>
                        Lec halls
                    </li>
                </a>

            </ul>
        </main>
        <footer>
            made with ‚ù§ by<a
            href="https://gihaa.dev/"
            target="_blank"
            className="text-white tracking-wide pl-2"
          > GIHAA </a>
        </footer>
    </body>
</html>
